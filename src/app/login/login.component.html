<div class="register-form-container container-fluid" style="margin-left: 35%;">
    <form action="">
        <h1 class="form-title">
            Authorization
        </h1>
        <div class="form-fields">
            <div class="form-field">
                <input type="text" placeholder="Name" required pattern="[a-zA-Z^а-яА-Я]+" 
                    title="The name can contain only letters.">
            </div>
            <div class="form-field">
                <input type="password" placeholder="Password" required minlength="8" maxlength="128">
            </div>
        </div>
        <div class="form-buttons">
               
            <button routerLink="/main" class="button">Login</button> <br> 
            <a routerLink="/reg" class="button">Sign up</a>         
        </div>
        
    </form>
</div>
